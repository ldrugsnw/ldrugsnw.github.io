<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everytime-3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>

<body>
    <header>
        <div id="back-button">
            <img src="images/Group 1.png">
        </div>
        <div class="bulletin-board-information">
            <div id="major-name">
                컴퓨터공학과
            </div>
            <div id="university-name">
                인하대
            </div>
        </div>
    </header>

    <main>
        <div class="article-content-section">
            <div id="post-information">
                <div id="photo">
                    <img src="images/Group 8.png">
                </div>
                <div id="post-detail">
                    <div id="username">
                        익명
                    </div>
                    <div id="post-date">
                        07/20 22:57
                    </div>
                </div>
            </div>
            <div id="post-title">
                2-2 시간표 인공지능
            </div>
            <div id="post-content">
                2-2때 너무 들을게 없어서 미리 땡겨들을려고 하는데
                듣기 괜찮을까요??
            </div>
            <div id="post-response">
                <div id="like-count">
                    <img src="images/red-like.png">
                    0
                </div>
                <div id="comment-count">
                    <img src="images/blue-comment.png">
                    4
                </div>
            </div>
            <div class="press-like">
                <img src="images/gray-like.png">
                <div id="text">공감</div>
            </div>
        </div>

        <div class="advertisement-section">
            <div id="ad-texts">
                <div id="ad-name">
                    메이플M 버닝 플러스
                </div>
                <div id="ad-content">
                    바로 지금부터 1+2 레벨업
                </div>
            </div>
            <div id="ad-picture">
                <img src="images/maplestory.png">
            </div>
        </div>

        <div class="comment-section">
            <div class="comment">
                <div class="section-1">
                    <div id="user-picture">
                        <img src="images/Group 8.png">
                    </div>
                    <div id="username">
                        익명1
                    </div>
                    <div id="menu">
                        <img src="images/comment-like-other.png">
                    </div>
                </div>
                <div id="comment-content">
                    인공지능 원래 2-2 아니에요?
                </div>
                <div class="section-2">
                    <div id="comment-time">
                        02:11
                    </div>
                    <div id="division">
                        |
                    </div>
                    <div id="is-anonymous">
                        익명
                    </div>
                </div>
            </div>
            <div class="comment">
                <div class="section-1">
                    <div id="user-picture">
                        <img src="images/Group 8.png">
                    </div>
                    <div id="username">
                        익명1
                    </div>
                    <div id="menu">
                        <img src="images/comment-like-other.png">
                    </div>
                </div>
                <div id="comment-content">
                    인공지능 원래 2-2 아니에요?
                </div>
                <div class="section-2">
                    <div id="comment-count">
                        <img src="images/blue-comment.png"> 2
                    </div>
                    <div id="division">
                        |
                    </div>
                    <div id="comment-time">
                        02:11
                    </div>
                    <div id="division">
                        |
                    </div>
                    <div id="is-anonymous">
                        익명
                    </div>
                </div>
            </div>
            <div class="section-3">
                <div id="here-image">
                    <img src="images/here.png">
                </div>
                <div class="sub-comment">
                    <div id="user-picture">
                        <img src="images/Group 8.png">
                    </div>
                    <div id="username">
                        익명1
                    </div>
                    <div id="menu">
                        <img src="images/like-other.png">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="comment-input">
            <div id="is-anonymous">
                <div id="button"><img src="images/red-check.png"></div>
                <div id="text">익명</div>
            </div>
            <div id="comment">댓글을 입력하세요.</div>
            <div id="comment-submit">
                <img src="images/red-submit.png">
            </div>
        </div>
    </footer>
</body>

</html>
